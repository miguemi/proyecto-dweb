{%  extends 'body.html' %}

{%  block content %}

    <form method="post" action=".">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-plus"></i>
                    {{ title }}
                </h3>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo registro
                    </button>
                </div>
            </div>
        </div>
    </form>
{%  endblock %}
